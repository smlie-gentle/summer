<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .wrap {
      width: 1000px;
      margin: auto;
    }

    p {
      margin: 20px 0;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <p>console.log(15)</p>
    <p>console.log(017)</p>
    <p>console.log(0xf)</p>
    <p>parseInt(3, 8)</p>
    <p>parseInt(3, 2)</p>
    <p>parseInt(3, 0)</p>
    <p>console.log(typeof typeof 'wuwei')</p>
    <p>console.log(typeof typeof null)</p>
  </div>
</body>

</html>
