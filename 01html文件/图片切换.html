<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #title {
        width: 600px;
        height: 400px;
        margin: 60px auto;
        background-color: pink;
        position: relative;
    }
    
    #flower {
        width: 100%;
        height: 100%;
    }
    
    #prev {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 70px;
        height: 30px;
    }
    
    #next {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 70px;
        height: 30px;
    }
</style>

<body>
    <div id="title">
        <img src="images/w1.jpeg" alt="" id="flower">
        <button id="prev">上一张</button>
        <button id="next">下一张</button>
    </div>
    <script>
        var flower = document.getElementById('flower');
        var prevbtn = document.getElementById('prev');
        var nextbtn = document.getElementById('next');
        var minindex = 1;
        maxindex = 5;
        var index = minindex;
        prevbtn.onclick = function() {
            if (index === minindex) {
                index = maxindex;
            } else {
                index--;
            }
            flower.setAttribute('src', `images/w${index}.jpeg`);
        }
        nextbtn.onclick = function() {
                if (index === maxindex) {
                    index = minindex;
                } else {
                    index++;
                }
                flower.setAttribute('src', `images/w${index}.jpeg`);
            }
            // 要注意 flower.setAttribute('src', `images/w${index}.jpeg`);
            // 中 `和'的区别两个用处不一样
    </script>
</body>

</html>
