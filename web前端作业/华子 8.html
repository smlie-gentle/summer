<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单制作</title>
    <link rel="stylesheet" href="./css/8.css">
</head>

<body>
    <div class="wrap">
        <form action="" method="post">
            用户名 <input type="text" placeholder=" 请输入英文字母或者数字" required autocomplete=“off” class="box" />
            <div class="tip">用户名必须为4--16位数字或者英文字母<span></span></div>
            <br> 密码 <input type="password" placeholder=" 请输入密码" required autocomplete=“off” />
            <br> 确认密码 <input type="password" placeholder=" 再次输入密码" required autocomplete=“off” />
            <br> email <input type="text" placeholder=" 1234567890@qq.com">
            <br> 昵称 <input type="text" placeholder=" 输入英文字母或者数字">
            <input type="submit" value="注册" class="btn">
            <input type="submit" value="我有账号，我要登录" class="btn1">
        </form>
    </div>
</body>

</html>
